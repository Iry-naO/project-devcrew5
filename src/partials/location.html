<section id="location" class="location-section">
  <div class="container location-container">
    <div class="location-wrap">
      <p class="location-text">Find</p>
      <h2 class="location-title">Location</h2>
      <p class="location-second-text">Visit us at our cozy coffee shop!</p>
      <address class="location-contacts">
        <ul class="location-contacts-list">
          <li class="location-contacts-item">
            <svg
              class="location-contacts-icon"
              aria-label="Email-icon"
              width="32"
              height="32"
            >
              <use href="./img/webp/icons.svg#icon-email"></use>
            </svg>
            <div class="location-contacts-item-wrap">
              <p class="location-contacts-text">EMAIL</p>
              <a
                class="location-contacts-link"
                href="mailto:hello@coffeejoy.com"
                >hello@coffeejoy.com</a
              >
            </div>
          </li>
          <li class="location-contacts-item">
            <svg
              class="location-contacts-icon"
              aria-label="Phone-icon"
              width="32"
              height="32"
            >
              <use href="./img/webp/icons.svg#icon-phone"></use>
            </svg>
            <div class="location-contacts-item-wrap">
              <p class="location-contacts-text">PHONE</p>
              <a class="location-contacts-link" href="tel:+15551235321"
                >+1 (555) 123-5321</a
              >
            </div>
          </li>
          <li class="location-contacts-item">
            <svg
              class="location-contacts-icon"
              aria-label="Map-icon"
              width="32"
              height="32"
            >
              <use href="./img/webp/icons.svg#icon-map"></use>
            </svg>
            <div class="location-contacts-item-wrap">
              <p class="location-contacts-text">OFFICE</p>
              <p class="location-contacts-second-text">
                263 Newbury St, Boston, MA 02116, USA
              </p>
            </div>
            <div class="location-link-get-wrap">
              <a
                class="location-contacts-link-get"
                target="_blank"
                rel="noopener noreferrer"
                href="https://maps.app.goo.gl/rCvHwiUQ2JnoxMN66"
                >Get Directions
              </a>
              <svg
                class="location-contacts-icon"
                aria-label="Chevron-icon"
                width="8"
                height="12px"
              >
                <use href="./img/webp/icons.svg#icon-chevron"></use>
              </svg>
            </div>
          </li>
        </ul>
      </address>
    </div>
    <iframe
      class="location-map"
      title="CoffeeJoy Boston location on Google Maps"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.668927646534!2d-71.08594688790832!3d42.34958143564271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a0f084cda31%3A0x2c61033530218739!2zMjYzIE5ld2J1cnkgU3QsIEJvc3RvbiwgTUEgMDIxMTYsINCh0KjQkA!5e0!3m2!1sru!2spl!4v1762304071083!5m2!1sru!2spl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
