<section class="subscribe section" id="aboutus">
  <div class="container subscribe-container">
    <div class="subscribe-box">
      <h2 class="subscribe-title">Join Our Coffee Community</h2>
      <p class="subscribe-subtitle">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>
      <form class="subscribe-form">
        <div class="subscribe-field-box">
          <label>
            <input
              class="subscribe-input"
              type="text"
              name="user-email"
              id="subscribe-email"
              placeholder="Your Email Here"
              required
            />
            <span class="subscribe-error">Error Text</span>
          </label>
          <button class="subscribe-btn" data-modal-open type="submit">
            Subscribe
            <svg class="icon-chevrons-rigth" width="24" height="24">
              <use href="./img/webp/icons.svg#icon-chevrons"></use>
            </svg>
          </button>
        </div>
        <p class="subscribe-text">
          By clicking Get Started, you agree to our Terms and Conditions.
        </p>
      </form>
    </div>
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="
          /img/webp/subscribe/subscribe-desk.webp    1x,
          /img/webp/subscribe/subscribe@2x-desk.webp 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          /img/webp/subscribe/subscribe-tab.webp    1x,
          /img/webp/subscribe/subscribe@2x-tab.webp 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /img/webp/subscribe/subscribe-mob.webp    1x,
          /img/webp/subscribe/subscribe@2x-mob.webp 2x
        "
      />
      <img
        class="subscribe-img"
        src="/img/webp/subscribe/subscribe-mob.webp"
        alt="people in the office at the computer"
        width="704"
        height="400"
        loading="lazy"
      />
    </picture>
  </div>
</section>
